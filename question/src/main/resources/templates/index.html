<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
</head>
<body>
    <h1>홈 페이지</h1>

    <!-- 로그인 상태일 때 -->
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <p>로그인 상태입니다.</p>
        <form th:if="${#authorization.expression('isAuthenticated()')}" action="/logout" method="post">
          <input type="submit" value="로그아웃" />
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>

    <!-- 비로그인 상태일 때 -->
    <div th:if="${!#authorization.expression('isAuthenticated()')}">
        <p>비로그인 상태입니다.</p>
        <a href="/register">회원가입</a>
        <a href="/login">로그인</a>
    </div>
</body>
</html>
