<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" layout:fragment="content">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>로그인</title>

    <style>
        @media (min-width: 769px) {

            /* 노트북 이상의 사이즈에서 적용 */
            .form-signin {
                max-width: 500px;
                /* 입력 필드의 최대 너비를 500px로 제한 */
                margin: 0 auto;
                /* 중앙 정렬 */
            }
        }
    </style>
</head>

<body>
    <div class="container text-center ">
        <!--로고-->
        <div class="logo mb-4">
            <a href="/"><img src="/logo.png" alt="logo" width="100" style="border-radius: 50%;" /></a>
        </div>
        <h1 class="mb-3 fw-normal">로그인</h1>
        <form class="form-signin" action="/member/login-process" method="post">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder=" " name="email" required />
                <label for="floatingInput">이메일</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder=" " name="password"
                    required />
                <label for="floatingPassword">비밀번호</label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- 에러 메시지 -->
            <p th:if="${error}" class="text-danger">
                <span th:text="${exception}"></span>
            </p>

            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>


        </form>
    </div>
</body>

</html>
