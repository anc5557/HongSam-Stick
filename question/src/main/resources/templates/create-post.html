<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}" layout:fragment="content">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>게시판 개설하기</title>

</head>

<body>
  <div class="container mt-5">
    <h2>게시판 개설</h2>
    <form th:action="@{/post/create}" th:object="${postCreateDto}" method="post">
      <!-- 기존 제목과 내용 필드 -->
      <div class="form-group">
        <label for="readPermission">읽기 권한</label>
        <input type="number" class="form-control" id="readPermission" th:field="*{readPermission}" required>
      </div>
      <div class="form-group">
        <label for="writePermission">쓰기 권한</label>
        <input type="number" class="form-control" id="writePermission" th:field="*{writePermission}" required>
      </div>
      <div class="form-group">
        <label for="endDate">종료 날짜</label>
        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-primary">개설하기</button>
    </form>
  </div>
</body>

</html>
